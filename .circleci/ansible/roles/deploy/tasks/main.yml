---
- name: "create backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Copy Backend file"
  copy:
    src:  /home/circleci/project/artifact.tar.gz
    dest: ~/backend-app

- name: "unarchive backend files"
  unarchive:
    src: /home/circleci/project/artifact.tar.gz
    dest: ~/backend-app

- name: "installing npm"
  become: true
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes 

- name: "install node dep"
  shell: |
    cd ~/backend-app
    npm install

- name: "executing node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: "pm2 server start"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu